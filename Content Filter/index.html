<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Content Filter</title>
</head>

<body>
	<header class="header">
		<div class="filter">
			<button class="button button-color-all" data-filter="all">All</button>
			<button class="button button-color-film" data-filter="film">Film</button>
			<button class="button button-color-book" data-filter="book">Book</button>
			<button class="button button-color-music" data-filter="music">Music</button>
		</div>
	</header>

	<main class="content">
		<div class="container">
			<div class="card film">Film</div>
			<div class="card book">Book</div>
			<div class="card music">Music</div>
			<div class="card book">Book</div>
			<div class="card book">Book</div>
			<div class="card film">Film</div>
			<div class="card music">Music</div>
			<div class="card film">Film</div>
			<div class="card music">Music</div>
		</div>
	</main>
	<script src="js/main.js"></script>

</body>

</html>
