<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<title>Star rating</title>
</head>

<body>

	<div class="wrapper">
		<h1>Звездный рейтинг</h1>
		<form action="#" class="form form-margin">
			<div class="form-item">
				<div class="form-label">Простой рейтинг (без JS):</div>
				<div class="simple-rating">
					<div class="simple-rating-items">
						<input type="radio" id="simple-rating-5" class="simple-rating-item" name="simple-rating"
							value="5">
						<label for="simple-rating-5" class="simple-rating-label"></label>
						<input type="radio" id="simple-rating-4" class="simple-rating-item" name="simple-rating"
							value="4">
						<label for="simple-rating-4" class="simple-rating-label"></label>
						<input type="radio" id="simple-rating-3" class="simple-rating-item" name="simple-rating"
							value="3" checked>
						<label for="simple-rating-3" class="simple-rating-label"></label>
						<input type="radio" id="simple-rating-2" class="simple-rating-item" name="simple-rating"
							value="2">
						<label for="simple-rating-2" class="simple-rating-label"></label>
						<input type="radio" id="simple-rating-1" class="simple-rating-item" name="simple-rating"
							value="1">
						<label for="simple-rating-1" class="simple-rating-label"></label>
					</div>
				</div>
			</div>
			<div class="form-item">
				<div class="form-label">Точный рейтинг (JS):</div>
				<div class="rating rating-set">
					<div class="rating-body">
						<div class="rating-active"></div>
						<div class="rating-items">
							<input type="radio" class="rating-item" value="1" name="rating">
							<input type="radio" class="rating-item" value="2" name="rating">
							<input type="radio" class="rating-item" value="3" name="rating">
							<input type="radio" class="rating-item" value="4" name="rating">
							<input type="radio" class="rating-item" value="5" name="rating">
						</div>
					</div>
					<div class="rating-value">3.6</div>
				</div>
			</div>
			<button type="submit" class="form-btn btn">Отправить</button>
		</form>
		<div class="form">
			<div class="form-label">Точный рейтинг (JS + AJAX):</div>
			<div data-ajax="true" class="rating rating-set">
				<div class="rating-body">
					<div class="rating-active"></div>
					<div class="rating-items">
						<input type="radio" class="rating-item" value="1" name="rating">
						<input type="radio" class="rating-item" value="2" name="rating">
						<input type="radio" class="rating-item" value="3" name="rating">
						<input type="radio" class="rating-item" value="4" name="rating">
						<input type="radio" class="rating-item" value="5" name="rating">
					</div>
				</div>
				<div class="rating-value">2.6</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
